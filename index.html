<head>
    <meta name="description" content="Jari Kuipers">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<style>
    p {
        margin: 4px;
        opacity: 0.8;
    }

    li {
        opacity: 0.8;
    }

    html,
    body {
        height: calc(100%);
    }

    .cool-list {
        margin-left: 2em;
        text-align: start;
    }

    .cool-list>p {
        font-weight: 600;
    }

    .block {
        border-radius: 20px;
    }

    .flexer {
        display: flex;
        flex-direction: row;
    }

    .header-flexer {
        display: flex;
        align-items: center;
        text-align: start;
    }

    .description {
        margin-left: 1em;
    }

    @media (prefers-color-scheme: light) {
        body {
            background-color: #2c7da0;
            color: fff;
        }

        .block {
            border-color: white;
            border-width: 10px;
            background-color: #014f86;
            box-shadow: 0px 0px 10px #014f86;
        }
    }

    @media (prefers-color-scheme: dark) {
        body {
            background-color: #212121;
            color: #ececec;
        }

        .block {
            background-color: #3d3d3d;
            box-shadow: 0 0 10px #000;
        }
    }

    @media (max-width: 480px) {
        .block {
            margin: 1em;
            border-radius: 5px;
        }

        .header-flexer {
            flex-direction: column;
            justify-content: center;
        }

        .description {
            margin-top: 1em;
        }

    }

    @media (max-width: 440px) {
        .flexer {
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    }
</style>

<html>

<body
    style="font-family: Open Sans, Arial; margin: auto auto; max-width: 600px; display: flex; flex-direction: column; justify-content: center;">
    <div class="block" style="padding: 1em;">
        <div class="header-flexer" style="">
            <img src="me.jpg" style="border-radius: 20px; max-width: 150px; flex: 1;" />
            <div class="description">
                <p style="line-height: 1; font-weight: 600;">Hallo! Ik ben Jari.</p>
                <p>Ik ben software ontwikkelaar.</p>
                <p>Ik hoop dat dit genoeg styling is.</p>
            </div>
        </div>
        <div class="flexer" style="margin-top: 2em;">
            <div class="cool-list">
                <p>Mijn vaardigheden</p>
                <ul style="margin: 8px 0;">
                    <li>ASP.NET</li>
                    <li>Razor</li>
                    <li>C++ (Embedded en desktop)</li>
                    <li>Xamarin Forms</li>
                </ul>
            </div>

            <div class="cool-list">
                <p>Mijn interesses</p>
                <ul style="margin: 8px 0;">
                    <li>Krachttraining</li>
                    <li>Speciaalbier</li>
                    <li>Programmeren</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
